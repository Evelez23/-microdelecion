<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oso Abrazos - Aventura Completa</title>
  <style>
    /* [Todo el CSS permanece igual] */
  </style>
</head>
<body>
  <h1>🐻 Oso Abrazos - Aventura Completa</h1>
  <p class="subtitle">¡Ayuda al Oso Abrazos a derrotar al Lobo Feroz en 6 niveles emocionantes!</p>
  
  <div class="game-wrapper">
    <div id="gameContainer">
      <!-- [Todo el HTML permanece igual] -->
    </div>
  </div>

  <script>
    // [Las variables y configuración inicial permanecen iguales hasta la función setupNormalLevel]

    function setupNormalLevel(level) {
      console.log("🌲 Configurando nivel normal");
      
      // Ocultar elementos de jefe
      const bossHealthElement = document.getElementById('bossHealth');
      const fireWarningElement = document.getElementById('fireWarning');
      const heartsCollectedElement = document.getElementById('heartsCollected');
      const unicornPowerElement = document.getElementById('unicornPower');
      
      if (bossHealthElement) bossHealthElement.style.display = 'none';
      if (fireWarningElement) fireWarningElement.style.display = 'none';
      if (heartsCollectedElement) heartsCollectedElement.style.display = 'none';
      if (unicornPowerElement) unicornPowerElement.style.display = 'none';
      
      // Configurar plataformas
      window.platforms = [
        { x: 0, y: 450, width: 800, height: 50 },
        { x: 200, y: 350, width: 100, height: 20 },
        { x: 400, y: 300, width: 100, height: 20 },
        { x: 600, y: 350, width: 100, height: 20 }
      ];
      
      // Configurar amigos
      window.friends = [];
      for (let i = 0; i < level.friends; i++) {
        const friendType = i % 3;
        let sprite;
        let friendName;
        
        switch (friendType) {
          case 0:
            sprite = sprites.squirrel;
            friendName = "ardilla";
            break;
          case 1:
            sprite = sprites.rabbit;
            friendName = "conejo";
            break;
          case 2:
            sprite = sprites.bird;
            friendName = "pájaro";
            break;
        }
        
        window.friends.push({
          x: 150 + i * 150,
          y: 380,
          width: 50,
          height: 50,
          sprite: sprite,
          type: friendType,
          name: friendName,
          hugged: false,
          floating: 0,
          floatDir: Math.random() > 0.5 ? 1 : -1
        });
      }
      
      // Configurar enemigos - MEJORADO: Ahora se distribuyen mejor
      window.enemies = [];
      for (let i = 0; i < level.enemies; i++) {
        const enemyType = i % 3;
        let sprite;
        
        switch (enemyType) {
          case 0:
            sprite = sprites.enemy1;
            break;
          case 1:
            sprite = sprites.enemy2;
            break;
          case 2:
            sprite = sprites.enemy3;
            break;
        }
        
        // Distribuir enemigos por toda la pantalla, no solo en el lado derecho
        const areaWidth = 600; // Área donde pueden aparecer enemigos
        const segmentWidth = areaWidth / level.enemies;
        const baseX = 100 + (i * segmentWidth) + (Math.random() * segmentWidth * 0.7);
        
        window.enemies.push({
          x: Math.min(700, Math.max(100, baseX)), // Limitar para que no salgan de pantalla
          y: 380,
          width: 60,
          height: 60,
          sprite: sprite,
          direction: Math.random() > 0.5 ? 1 : -1, // Dirección aleatoria
          speed: 2 + Math.random() * 1, // Velocidad variada
          damage: 1,
          moveRange: 150 + Math.random() * 100, // Rango de movimiento variado
          startX: baseX // Posición inicial
        });
      }
      
      // Configurar items (miel)
      window.items = [];
      for (let i = 0; i < level.items; i++) {
        window.items.push({
          x: 150 + i * 200,
          y: 250,
          width: 30,
          height: 30,
          collected: false
        });
      }
      
      // Configurar corazones
      window.hearts = [];
      for (let i = 0; i < 3; i++) {
        window.hearts.push({
          x: 250 + i * 200,
          y: 300,
          width: 30,
          height: 30,
          collected: false
        });
      }
      
      // Configurar posición del oso (SIEMPRE en el lado izquierdo)
      window.oso.x = 100;
      window.oso.y = 380;
      window.oso.vx = 0;
      window.oso.vy = 0;
      window.oso.grounded = false;
      window.oso.hugging = false;
      window.oso.hasUnicorn = false;
      window.oso.invincible = 60; // 🔥 NUEVO: Inmunidad inicial para evitar daño al empezar
      
      // Configurar unicornio
      window.unicorn.active = false;
      window.unicorn.power = 0;
      
      // Limpiar proyectiles y partículas
      window.projectiles = [];
      window.particles = [];
      
      // Mostrar indicación
      showHint("Acércate a los amigos y presiona ESPACIO para abrazarlos", 5000);
    }

    // [El resto del código permanece igual hasta la función update()]

    function update() {
      // Actualizar amigos (animación flotante)
      for (let friend of window.friends) {
        friend.floating += 0.05;
        friend.y += Math.sin(friend.floating) * 0.5 * friend.floatDir;
      }
      
      // Actualizar enemigos (movimiento) - MEJORADO: Movimiento más natural
      for (let enemy of window.enemies) {
        // Mover enemigos de un lado a otro
        enemy.x += enemy.speed * enemy.direction;
        
        // Cambiar dirección si llegan al límite de su rango
        if (Math.abs(enemy.x - enemy.startX) > enemy.moveRange) {
          enemy.direction *= -1;
          enemy.startX = enemy.x; // 🔥 NUEVO: Actualizar punto de referencia
        }
        
        // Limitar a los bordes de la pantalla
        if (enemy.x < 50) {
          enemy.x = 50;
          enemy.direction = 1;
        }
        if (enemy.x > 750 - enemy.width) {
          enemy.x = 750 - enemy.width;
          enemy.direction = -1;
        }
        
        // Colisión con enemigos - MEJORADO: Solo si el oso no es invencible
        if (checkCollision(window.oso, enemy) && !window.oso.hugging && window.oso.invincible <= 0) {
          takeDamage(enemy.damage);
        }
      }
      
      // [El resto del código de update() permanece igual]
    }

    // [El resto del código permanece igual]
  </script>
</body>
</html>
