<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Oso Abrazos - Aventura Completa</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    #gameContainer {
      position: relative;
      width: 800px;
      height: 500px;
      margin: 0 auto;
      overflow: hidden;
      background: #000;
    }

    #gameCanvas {
      display: block;
    }

    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #coverImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #startButton {
      position: absolute;
      top: 75%; 
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 127, 80, 0.9);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    /* Botones m√≥viles */
    .mobile-controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      pointer-events: none;
    }

    .left-controls {
      display: flex;
      gap: 15px;
    }

    .right-controls {
      display: flex;
      gap: 15px;
    }

    .mobile-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      color: black;
      font-size: 2rem;
      border: none;
      pointer-events: auto;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="500"></canvas>

    <div id="ui">
      <div>Puntos: <span id="score">0</span></div>
      <div>Vidas: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
      <div>Nivel: <span id="level">1</span></div>
      <div id="unicornPower">
        <span>Poder del Unicornio:</span>
        <div class="power-bar">
            <div class="power-level" id="unicornPowerLevel"></div>
        </div>
      </div>
    </div>

    <div id="startScreen">
      <img id="coverImage" src="https://raw.githubusercontent.com/Evelez23/-microdelecion/main/img/oso/oso_portada.jpg" alt="Oso Abrazos Game Cover">
      <button id="startButton">¬°Comenzar Aventura!</button>
    </div>

    <div id="loadingScreen">
      <h2>Cargando...</h2>
      <div class="progress-bar">
        <div class="progress" id="loadingProgress"></div>
      </div>
      <p id="loadingText">0%</p>
    </div>

    <div id="hint">Ac√©rcate a los amigos y presiona ESPACIO para abrazarlos</div>
    <button id="soundToggle">üîä</button>

    <!-- Controles m√≥viles -->
    <div class="mobile-controls">
      <div class="left-controls">
        <button class="mobile-btn" id="leftBtn">‚¨Ö</button>
        <button class="mobile-btn" id="rightBtn">‚û°</button>
      </div>
      <div class="right-controls">
        <button class="mobile-btn" id="fireBtn">üî´</button>
      </div>
    </div>
  </div>

  <script src="js/game-complete.js"></script>

  <script>
    // Funci√≥n para simular teclas
    function simulateKey(code, type="keydown") {
      document.dispatchEvent(new KeyboardEvent(type, { keyCode: code, which: code }));
    }

    // Bot√≥n izquierda
    const leftBtn = document.getElementById("leftBtn");
    leftBtn.addEventListener("touchstart", () => simulateKey(37, "keydown"));
    leftBtn.addEventListener("touchend", () => simulateKey(37, "keyup"));

    // Bot√≥n derecha
    const rightBtn = document.getElementById("rightBtn");
    rightBtn.addEventListener("touchstart", () => simulateKey(39, "keydown"));
    rightBtn.addEventListener("touchend", () => simulateKey(39, "keyup"));

    // Bot√≥n disparo (Z = keyCode 90)
    const fireBtn = document.getElementById("fireBtn");
    fireBtn.addEventListener("touchstart", () => simulateKey(90, "keydown"));
    fireBtn.addEventListener("touchend", () => simulateKey(90, "keyup"));
  </script>
</body>
</html>
