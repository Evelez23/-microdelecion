<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oso Abrazos - Aventura Completa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }
    
    h1 {
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 10px;
      text-align: center;
    }
    
    p {
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
      text-align: center;
      max-width: 800px;
    }
    
    .game-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1200px;
    }
    
    #gameContainer {
      position: relative;
      width: 800px;
      height: 500px;
      overflow: hidden;
      background: #87CEEB;
      border: 5px solid #FF6B6B;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      order: 2;
    }

    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 5;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      font-size: 14px;
    }

    .power-bar {
      width: 150px;
      height: 15px;
      background: #555;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 5px;
    }

    .power-level {
      height: 100%;
      background: linear-gradient(to right, #ff5e00, #ffbb00);
      width: 0%;
      transition: width 0.3s;
    }

    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
    }

    #coverImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #startButton {
      position: absolute;
      top: 75%; 
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 127, 80, 0.9);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      z-index: 11;
      transition: all 0.3s;
    }

    #startButton:hover {
      transform: translate(-50%, -50%) scale(1.05);
      background: rgba(255, 127, 80, 1);
    }

    #loadingScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 20;
    }

    .progress-bar {
      width: 300px;
      height: 20px;
      background: #555;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }

    .progress {
      height: 100%;
      background: linear-gradient(to right, #4CAF50, #8BC34A);
      width: 0%;
      transition: width 0.3s;
    }

    #hint {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      z-index: 5;
      text-align: center;
      max-width: 90%;
      font-size: 12px;
      opacity: 0.8;
      transition: opacity 0.5s;
    }

    #hint.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #soundToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 5;
      font-size: 1.2rem;
      transition: all 0.3s;
    }

    #soundToggle:hover {
      background: rgba(0, 0, 0, 0.7);
      transform: scale(1.1);
    }

    /* Botones móviles - FUERA del juego */
    .mobile-controls {
      display: flex;
      flex-direction: column;
      gap: 20px;
      order: 1;
    }

    .mobile-controls-right {
      display: flex;
      flex-direction: column;
      gap: 20px;
      order: 3;
    }

    .mobile-controls-column {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .mobile-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      color: black;
      font-size: 1.8rem;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.2s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      touch-action: manipulation;
    }

    .mobile-btn:active {
      background: rgba(255, 255, 255, 0.9);
      transform: scale(0.95);
    }

    .mobile-label {
      color: white;
      text-align: center;
      margin-top: 5px;
      font-size: 14px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    /* Jefe */
    .boss-health {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 20px;
      background: #555;
      border-radius: 10px;
      overflow: hidden;
      z-index: 5;
      border: 2px solid #fff;
      display: none;
    }

    .boss-health-bar {
      height: 100%;
      background: linear-gradient(to right, #ff0000, #ff5e00);
      width: 100%;
      transition: width 0.3s;
    }

    .level-indicator {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 15px;
      border-radius: 20px;
      z-index: 5;
    }

    /* Responsive */
    @media (max-width: 1100px) {
      .game-wrapper {
        flex-direction: column;
        align-items: center;
      }
      
      .mobile-controls, .mobile-controls-right {
        flex-direction: row;
        margin-top: 20px;
        gap: 30px;
        order: 3;
      }
      
      #gameContainer {
        order: 1;
      }
    }

    @media (max-width: 850px) {
      #gameContainer {
        width: 100%;
        height: auto;
        aspect-ratio: 16/10;
      }
      
      .mobile-btn {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
      
      #storybook p {
        max-width: 95%;
        font-size: 1rem;
      }
      
      .storybook-images img {
        width: 100px;
        height: 100px;
      }
      
      #ui {
        font-size: 12px;
      }
      
      .power-bar {
        width: 120px;
      }
    }

    @media (max-width: 600px) {
      .storybook-images {
        gap: 10px;
      }
      
      .storybook-images img {
        width: 80px;
        height: 80px;
      }
      
      #hint {
        font-size: 11px;
        padding: 5px 8px;
      }
      
      .mobile-controls, .mobile-controls-right {
        gap: 15px;
      }
      
      .mobile-btn {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }
      
      .mobile-label {
        font-size: 12px;
      }
    }
  </style>
</head>

  </div>

    // =============================================
    // CÓDigo HTML (funcionalidad básica)
    // =============================================
    
    // Variables para la música
    let musicPlaying = true;
    const introMusic = document.getElementById('introMusic');
    const battleMusic = document.getElementById('battleMusic');
    const soundToggle = document.getElementById('soundToggle');
    const hintElement = document.getElementById('hint');
    
    // Precargar música
    window.addEventListener('load', function() {
      introMusic.volume = 0.7;
      battleMusic.volume = 0.7;
      
      // Ocultar la hint después de 5 segundos
      setTimeout(() => {
        hintElement.classList.add('hidden');
      }, 5000);
    });
    
    // Controlar música de fondo
    soundToggle.addEventListener('click', function() {
      // Esta función debería ser manejada por el JS del juego
      // Por ahora, solo toggle básico
      if (musicPlaying) {
        introMusic.pause();
        battleMusic.pause();
        soundToggle.textContent = '🔇';
      } else {
        introMusic.play().catch(e => console.log("Error al reproducir audio: ", e));
        soundToggle.textContent = '🔊';
      }
      musicPlaying = !musicPlaying;
    });
    
    // Función para simular teclas (para controles móviles)
    function simulateKey(key, type) {
      let event;
      const keyCode = getKeyCode(key);
      switch(type) {
        case "keydown":
          event = new KeyboardEvent('keydown', { key: key, keyCode: keyCode, which: keyCode });
          break;
        case "keyup":
          event = new KeyboardEvent('keyup', { key: key, keyCode: keyCode, which: keyCode });
          break;
      }
      document.dispatchEvent(event);
    }

    // Obtener keyCode basado en la tecla
    function getKeyCode(key) {
      switch(key) {
        case "ArrowLeft": return 37;
        case "ArrowRight": return 39;
        case "ArrowUp": return 38;
        case " ": return 32;
        case "z": return 90;
        default: return 0;
      }
    }

    // Configurar botones móviles
    const leftBtn = document.getElementById("leftBtn");
    leftBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      simulateKey("ArrowLeft", "keydown");
    });
    leftBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      simulateKey("ArrowLeft", "keyup");
    });

    const rightBtn = document.getElementById("rightBtn");
    rightBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      simulateKey("ArrowRight", "keydown");
    });
    rightBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      simulateKey("ArrowRight", "keyup");
    });

    const jumpBtn = document.getElementById("jumpBtn");
    jumpBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      simulateKey("ArrowUp", "keydown");
    });
    jumpBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      simulateKey("ArrowUp", "keyup");
    });

    const hugBtn = document.getElementById("hugBtn");
    hugBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      simulateKey(" ", "keydown");
    });
    hugBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      simulateKey(" ", "keyup");
    });

    const fireBtn = document.getElementById("fireBtn");
    fireBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      simulateKey("z", "keydown");
    });
    fireBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      simulateKey("z", "keyup");
    });

    // Prevenir scroll en dispositivos táctiles
    document.addEventListener('touchmove', function(e) {
      if (e.target.classList.contains('mobile-btn')) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
