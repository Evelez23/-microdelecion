<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Oso Abrazos - Aventura Completa</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    #startScreen {
      position: relative;
      text-align: center;
    }

    #coverImage {
      width: 100%;
      max-width: 1000px; /* Puedes ajustar este valor si quieres */
      border-radius: 20px;
      display: block;
      margin: 0 auto;
    }

    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 127, 80, 0.9);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="500"></canvas>

    <div id="ui">
      <div>Puntos: <span id="score">0</span></div>
      <div>Vidas: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
      <div>Nivel: <span id="level">1</span></div>
      <div id="unicornPower">
        <span>Poder del Unicornio:</span>
        <div class="power-bar">
            <div class="power-level" id="unicornPowerLevel"></div>
        </div>
      </div>
    </div>

    <div id="startScreen">
      <!-- Quitamos el h1 y el <p>. -->
      <img id="coverImage" src="" alt="Oso Abrazos Game Cover">
      <button id="startButton">¬°Comenzar Aventura!</button>
    </div>

    <div id="loadingScreen">
      <h2>Cargando...</h2>
      <div class="progress-bar">
        <div class="progress" id="loadingProgress"></div>
      </div>
      <p id="loadingText">0%</p>
    </div>

    <div id="hint">Ac√©rcate a los amigos y presiona ESPACIO para abrazarlos</div>
    <button id="soundToggle">üîä</button>
  </div>

  <!-- Solo un archivo JavaScript -->
  <script src="js/game-complete.js"></script>
</body>
</html>
