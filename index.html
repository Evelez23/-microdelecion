<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oso Abrazos - Aventura Completa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }
    
    h1 {
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 10px;
      text-align: center;
    }
    
    p {
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
      text-align: center;
      max-width: 800px;
    }
    
    .game-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1200px;
    }
    
    #gameContainer {
      position: relative;
      width: 800px;
      height: 500px;
      overflow: hidden;
      background: #87CEEB;
      border: 5px solid #FF6B6B;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      order: 2;
    }

    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 5;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      font-size: 14px;
    }

    .power-bar {
      width: 150px;
      height: 15px;
      background: #555;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 5px;
    }

    .power-level {
      height: 100%;
      background: linear-gradient(to right, #ff5e00, #ffbb00);
      width: 0%;
      transition: width 0.3s;
    }

    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
    }

    #coverImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #startButton {
      position: absolute;
      top: 75%; 
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 127, 80, 0.9);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      z-index: 11;
      transition: all 0.3s;
    }

    #startButton:hover {
      transform: translate(-50%, -50%) scale(1.05);
      background: rgba(255, 127, 80, 1);
    }

    #loadingScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 20;
    }

    .progress-bar {
      width: 300px;
      height: 20px;
      background: #555;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }

    .progress {
      height: 100%;
      background: linear-gradient(to right, #4CAF50, #8BC34A);
      width: 0%;
      transition: width 0.3s;
    }

    #hint {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      z-index: 5;
      text-align: center;
      max-width: 80%;
      font-size: 14px;
      opacity: 0.9;
      transition: opacity 0.5s;
    }

    #hint.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #soundToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 5;
      font-size: 1.2rem;
      transition: all 0.3s;
    }

    #soundToggle:hover {
      background: rgba(0, 0, 0, 0.7);
      transform: scale(1.1);
    }

    /* Botones móviles - FUERA del juego */
    .mobile-controls {
      display: flex;
      flex-direction: column;
      gap: 20px;
      order: 1;
    }

    .mobile-controls-right {
      display: flex;
      flex-direction: column;
      gap: 20px;
      order: 3;
    }

    .mobile-controls-column {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .mobile-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      color: black;
      font-size: 1.8rem;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.2s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      touch-action: manipulation;
    }

    .mobile-btn:active {
      background: rgba(255, 255, 255, 0.9);
      transform: scale(0.95);
    }

    .mobile-label {
      color: white;
      text-align: center;
      margin-top: 5px;
      font-size: 14px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    /* Jefe */
    .boss-health {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50');
      width: 300px;
      height: 20px;
      background: #555;
      border-radius: 10px;
      overflow: hidden;
      z-index: 5;
      border: 2px solid #fff;
      display: none;
    }

    .boss-health-bar {
      height: 100%;
      background: linear-gradient(to right, #ff0000, #ff5e00);
      width: 100%;
      transition: width 0.3s;
    }

    .level-indicator {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 15px;
      border-radius: 20px;
      z-index: 5;
    }

    /* Lobo */
    #wolfContainer {
      position: absolute;
      right: -200px;
      bottom: 50px;
      transition: right 2s ease-in-out;
      z-index: 4;
      display: none;
    }
    
    #wolfImage {
      width: 180px;
      height: auto;
    }
    
    #wolfContainer.visible {
      right: 50px;
      display: block;
    }
    
    #wolfContainer.angry #wolfImage {
      content: url('https://raw.githubusercontent.com/Evelez23/-microdelecion/refs/heads/main/img/enemigos/loboferoz.png');
    }

    /* Responsive */
    @media (max-width: 1100px) {
      .game-wrapper {
        flex-direction: column;
        align-items: center;
      }
      
      .mobile-controls, .mobile-controls-right {
        flex-direction: row;
        margin-top: 20px;
        gap: 30px;
        order: 3;
      }
      
      #gameContainer {
        order: 1;
      }
    }

    @media (max-width: 850px) {
      #gameContainer {
        width: 100%;
        height: auto;
        aspect-ratio: 16/10;
      }
      
      .mobile-btn {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
      
      #wolfContainer {
        bottom: 30px;
      }
      
      #wolfImage {
        width: 120px;
      }
      
      #ui {
        font-size: 12px;
      }
      
      .power-bar {
        width: 120px;
      }
    }

    @media (max-width: 600px) {
      #hint {
        font-size: 12px;
        bottom: 80px;
        padding: 6px 10px;
      }
      
      .mobile-controls, .mobile-controls-right {
        gap: 15px;
      }
      
      .mobile-btn {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }
      
      .mobile-label {
        font-size: 12px;
      }
      
      #wolfImage {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <h1>Oso Abrazos - Aventura Completa</h1>
  <p>¡Ayuda al Oso Abrazos a derrotar al Lobo Feroz en 6 niveles emocionantes!</p>
  
  <div class="game-wrapper">
    <!-- Controles izquierdos -->
    <div class="mobile-controls">
      <div class="mobile-controls-column">
        <button class="mobile-btn" id="leftBtn">⬅</button>
        <div class="mobile-label">Izquierda</div>
        
        <button class="mobile-btn" id="rightBtn">➡</button>
        <div class="mobile-label">Derecha</div>
        
        <button class="mobile-btn" id="jumpBtn">⬆</button>
        <div class="mobile-label">Saltar</div>
      </div>
    </div>
    
    <!-- Juego -->
    <div id="gameContainer">
      <canvas id="gameCanvas" width="800" height="500"></canvas>

      <div id="ui">
        <div>Puntos: <span id="score">0</span></div>
        <div>Vidas: <span id="lives">❤️❤️❤️</span></div>
        <div>Nivel: <span id="level">1-1</span></div>
        <div id="unicornPower">
          <span>Poder del Unicornio:</span>
          <div class="power-bar">
              <div class="power-level" id="unicornPowerLevel"></div>
          </div>
        </div>
      </div>

      <div id="bossHealth" class="boss-health">
        <div class="boss-health-bar" id="bossHealthBar"></div>
      </div>

      <div id="levelIndicator" class="level-indicator">Nivel 1-1</div>

      <!-- Lobo -->
      <div id="wolfContainer">
        <img id="wolfImage" src="https://raw.githubusercontent.com/Evelez23/-microdelecion/161869dbb4cf0e712e05085c4879507f7270f11c/img/enemigos/lobo.svg" alt="Lobo Feroz">
      </div>

      <div id="startScreen">
        <img id="coverImage" src="https://raw.githubusercontent.com/Evelez23/-microdelecion/main/img/oso/oso_portada.jpg" alt="Oso Abrazos Game Cover">
        <button id="startButton">¡Comenzar Aventura!</button>
        <audio id="introMusic">
          <source src="https://github.com/Evelez23/-microdelecion/raw/main/sounds/intro.mp3" type="audio/mpeg">
        </audio>
        <audio id="battleMusic">
          <source src="https://github.com/Evelez23/-microdelecion/raw/main/sounds/para%20la%20batalla.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div id="loadingScreen" style="display: none;">
        <h2>Cargando...</h2>
        <div class="progress-bar">
          <div class="progress" id="loadingProgress"></div>
        </div>
        <p id="loadingText">0%</p>
      </div>

      <div id="hint">Acércate a los amigos y presiona ESPACIO para abrazarlos</div>
      <button id="soundToggle">🔊</button>
    </div>

    <!-- Controles derechos -->
    <div class="mobile-controls-right">
      <div class="mobile-controls-column">
        <button class="mobile-btn" id="hugBtn">🤗</button>
        <div class="mobile-label">Abrazar</div>
        
        <button class="mobile-btn" id="fireBtn">🔫</button>
        <div class="mobile-label">Disparar</div>
      </div>
    </div>
  </div>

  <script>
    // =============================================
    // VARIABLES GLOBALES
    // =============================================
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const startButton = document.getElementById('startButton');
    const soundToggle = document.getElementById('soundToggle');
    const hintElement = document.getElementById('hint');
    const wolfContainer = document.getElementById('wolfContainer');
    const introMusic = document.getElementById('introMusic');
    const battleMusic = document.getElementById('battleMusic');
    const levelElement = document.getElementById('level');
    const levelIndicator = document.getElementById('levelIndicator');
    const bossHealth = document.getElementById('bossHealth');
    const bossHealthBar = document.getElementById('bossHealthBar');
    const scoreElement = document.getElementById('score');
    const livesElement = document.getElementById('lives');
    const unicornPowerElement = document.getElementById('unicornPowerLevel');
    
    // Cargar imágenes
    const images = {
      bear: new Image(),
      heart: new Image(),
      friend: new Image(),
      unicorn: new Image(),
      celebration: new Image()
    };
    
    images.bear.src = 'https://raw.githubusercontent.com/Evelez23/-microdelecion/main/img/oso/oso_portada.jpg';
    images.heart.src = 'https://raw.githubusercontent.com/Evelez23/-microdelecion/refs/heads/main/img/oso/corazon.png';
    images.friend.src = 'https://raw.githubusercontent.com/Evelez23/-microdelecion/main/img/oso/celebracion.png';
    images.unicorn.src = 'https://raw.githubusercontent.com/Evelez23/-microdelecion/refs/heads/main/img/oso/uniyosocombat.png';
    images.celebration.src = 'https://raw.githubusercontent.com/Evelez23/-microdelecion/refs/heads/main/img/oso/celebracion.png';
    
    let gameState = 'start';
    let currentLevel = '1-1';
    let score = 0;
    let lives = 3;
    let unicornPower = 0;
    let musicPlaying = true;
    let currentMusic = null;
    let hintHidden = false;
    let bearX = 100;
    let bearY = 350;
    let bearVelocityY = 0;
    let isJumping = false;
    let hearts = [];
    let friends = [];
    let fires = [];
    
    // Inicializar elementos del juego
    function initGameElements() {
      hearts = [];
      friends = [];
      
      for (let i = 0; i < 5; i++) {
        hearts.push({
          x: Math.random() * 700 + 50,
          y: 350,
          width: 30,
          height: 30,
          collected: false
        });
        
        friends.push({
          x: Math.random() * 700 + 50,
          y: 350,
          width: 40,
          height: 40,
          hugged: false
        });
      }
    }
    
    // =============================================
    // FUNCIONES DE MUSICA
    // =============================================
    
    // Precargar música
    window.addEventListener('load', function() {
      introMusic.volume = 0.7;
      battleMusic.volume = 0.7;
      
      // Solución para la aut reproducción en móviles
      document.addEventListener('click', function() {
        if (musicPlaying) {
          playMusic('intro');
        }
      }, { once: true });
      
      // Ocultar la hint después de 5 segundos
      setTimeout(() => {
        hintElement.classList.add('hidden');
      }, 5000);
    });
    
    // Función para reproducir música
    function playMusic(type) {
      // Detener toda la música primero
      introMusic.pause();
      battleMusic.pause();
      
      if (!musicPlaying) return;
      
      // Reproducir la música solicitada
      if (type === 'intro') {
        introMusic.currentTime = 0;
        introMusic.play().catch(e => console.log("Error al reproducir audio: ", e));
        currentMusic = 'intro';
      } else if (type === 'battle') {
        battleMusic.currentTime = 0;
        battleMusic.play().catch(e => console.log("Error al reproducir audio: ", e));
        currentMusic = 'battle';
      }
    }
    
    // Controlar música de fondo
    soundToggle.addEventListener('click', function() {
      musicPlaying = !musicPlaying;
      
      if (musicPlaying) {
        // Reanudar la música actual
        if (currentMusic === 'intro') {
          playMusic('intro');
        } else if (currentMusic === 'battle') {
          playMusic('battle');
        }
        soundToggle.textContent = '🔊';
      } else {
        // Pausar toda la música
        introMusic.pause();
        battleMusic.pause();
        soundToggle.textContent = '🔇';
      }
    });
    
    // =============================================
    // FUNCIONES DE CONTROLES MÓVILES
    // =============================================
    
    // Función para simular teclas (para controles móviles)
    function simulateKey(key, type) {
      let event;
      const keyCode = getKeyCode(key);
      switch(type) {
        case "keydown":
          event = new KeyboardEvent('keydown', { key: key, keyCode: keyCode, which: keyCode });
          break;
        case "keyup":
          event = new KeyboardEvent('keyup', { key: key, keyCode: keyCode, which: keyCode });
          break;
      }
      document.dispatchEvent(event);
      
      // Ocultar hint al usar controles táctiles
      if (!hintHidden) {
        hintElement.classList.add('hidden');
        hintHidden = true;
      }
    }

    // Obtener keyCode basado en la tecla
    function getKeyCode(key) {
      switch(key) {
        case "ArrowLeft": return 37;
        case "ArrowRight": return 39;
        case "ArrowUp": return 38;
        case " ": return 32;
        case "z": return 90;
        default: return 0;
      }
    }

    // Configurar botones móviles
    const leftBtn = document.getElementById("leftBtn");
    leftBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      simulateKey("ArrowLeft", "keydown");
    });
    leftBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      simulateKey("ArrowLeft", "keyup");
    });

    const rightBtn = document.getElementById("rightBtn");
    rightBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      simulateKey("ArrowRight", "keydown");
    });
    rightBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      simulateKey("ArrowRight", "keyup");
    });

    const jumpBtn = document.getElementById("jumpBtn");
    jumpBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      simulateKey("ArrowUp", "keydown");
    });
    jumpBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      simulateKey("ArrowUp", "keyup");
    });

    const hugBtn = document.getElementById("hugBtn");
    hugBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      simulateKey(" ", "keydown");
    });
    hugBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      simulateKey(" ", "keyup");
    });

    const fireBtn = document.getElementById("fireBtn");
    fireBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      simulateKey("z", "keydown");
    });
    // CORRECCIÓN DEL ERROR: Esta línea tenía una comilla mal cerrada
    fireBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      simulateKey("z", "keyup");
    });

    // Prevenir scroll en dispositivos táctiles
    document.addEventListener('touchmove', function(e) {
      if (e.target.classList.contains('mobile-btn')) {
        e.preventDefault();
      }
    }, { passive: false });
    
    // =============================================
    // FUNCIONES DEL JUEGO
    // =============================================
    
    // Iniciar música cuando se comienza el juego
    startButton.addEventListener('click', function() {
      startScreen.style.display = 'none';
      gameState = 'playing';
      initGameElements();
      playMusic('intro');
      gameLoop();
    });

    // Función para cambiar de nivel
    function changeLevel(newLevel) {
      currentLevel = newLevel;
      levelElement.textContent = newLevel;
      levelIndicator.textContent = `Nivel ${newLevel}`;
      
      // Mostrar barra de salud del jefe y lobo solo en nivel 1-6
      if (newLevel === '1-6') {
        bossHealth.style.display = 'block';
        updateBossHealth(5);
        hintElement.textContent = "¡Cuidado con el Lobo Feroz! Recolecta corazones para invocar al Unicornio";
        
        // Mostrar el lobo
        setTimeout(() => {
          wolfContainer.style.display = 'block';
          setTimeout(() => {
            wolfContainer.classList.add('visible');
            showTemporaryMessage("¡El Lobo Feroz ha aparecido!", 3000);
            
            // Cambiar a música de batalla
            playMusic('battle');
          }, 100);
        }, 1000);
      } else {
        bossHealth.style.display = 'none';
        wolfContainer.classList.remove('visible');
        wolfContainer.style.display = 'none';
        hintElement.textContent = "Acércate a los amigos y presiona ESPACIO para abrazarlos";
        
        // Cambiar a música normal si no es nivel de jefe
        playMusic('intro');
      }
    }
    
    // Función para actualizar la salud del jefe
    function updateBossHealth(health) {
      const percentage = (health / 5) * 100;
      bossHealthBar.style.width = `${percentage}%`;
    }
    
    // Función para mostrar mensajes temporales
    function showTemporaryMessage(message, duration) {
      const messageElement = document.createElement('div');
      messageElement.textContent = message;
      messageElement.style.position = 'absolute';
      messageElement.style.top = '50%';
      messageElement.style.left = '50%';
      messageElement.style.transform = 'translate(-50%, -50%)';
      messageElement.style.background = 'rgba(0, 0, 0, 0.8)';
      messageElement.style.color = 'white';
      messageElement.style.padding = '15px 25px';
      messageElement.style.borderRadius = '10px';
      messageElement.style.zIndex = '100';
      messageElement.style.fontSize = '1.5rem';
      messageElement.style.textAlign = 'center';
      
      document.getElementById('gameContainer').appendChild(messageElement);
      
      setTimeout(() => {
        messageElement.remove();
      }, duration);
    }
    
    // Función para hacer enojar al lobo (cuando recibe daño)
    function makeWolfAngry() {
      if (wolfContainer.classList.contains('visible')) {
        wolfContainer.classList.add('angry');
        setTimeout(() => {
          wolfContainer.classList.remove('angry');
        }, 1000);
      }
    }
    
    // Detectar colisiones
    function checkCollisions() {
      // Colisión con corazones
      hearts.forEach(heart => {
        if (!heart.collected && 
            bearX < heart.x + heart.width &&
            bearX + 60 > heart.x &&
            bearY < heart.y + heart.height &&
            bearY + 60 > heart.y) {
          heart.collected = true;
          score += 10;
          unicornPower += 20;
          scoreElement.textContent = score;
          unicornPowerElement.style.width = `${unicornPower}%`;
          
          if (unicornPower >= 100) {
            unicornPower = 100;
            showTemporaryMessage("¡Poder de Unicornio completo!", 2000);
          }
        }
      });
      
      // Colisión con amigos
      friends.forEach(friend => {
        if (!friend.hugged && 
            bearX < friend.x + friend.width &&
            bearX + 60 > friend.x &&
            bearY < friend.y + friend.height &&
            bearY + 60 > friend.y) {
          friend.hugged = true;
          score += 20;
          lives = Math.min(lives + 1, 3);
          scoreElement.textContent = score;
          livesElement.textContent = '❤️'.repeat(lives);
          showTemporaryMessage("¡Abrazo recibido! +1 Vida", 1500);
        }
      });
    }
    
    // Mover el oso
    function moveBear() {
      // Gravedad
      if (isJumping) {
        bearVelocityY += 0.5;
        bearY += bearVelocityY;
        
        // Verificar si llegó al suelo
        if (bearY >= 350) {
          bearY = 350;
          isJumping = false;
          bearVelocityY = 0;
        }
      }
    }
    
    // Controlar teclas
    document.addEventListener('keydown', function(e) {
      // Ocultar hint al usar teclado
      if (!hintHidden) {
        hintElement.classList.add('hidden');
        hintHidden = true;
      }
      
      if (e.key === 'ArrowLeft') {
        bearX = Math.max(0, bearX - 5);
      } else if (e.key === 'ArrowRight') {
        bearX = Math.min(canvas.width - 60, bearX + 5);
      } else if (e.key === 'ArrowUp' && !isJumping) {
        isJumping = true;
        bearVelocityY = -12;
      } else if (e.key === ' ' || e.key === 'z') {
        // Disparar o abrazar
        if (currentLevel === '1-6' && unicornPower >= 20) {
          // Disparar al lobo
          fires.push({
            x: bearX + 30,
            y: bearY,
            width: 10,
            height: 10,
            speed: 10
          });
          unicornPower -= 20;
          unicornPowerElement.style.width = `${unicornPower}%`;
          makeWolfAngry();
        }
      }
    });
    
    // =============================================
    // BUCLE PRINCIPAL DEL JUEGO
    // =============================================
    
    function gameLoop() {
      // Limpiar el canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Dibujar fondo
      ctx.fillStyle = '#87CEEB';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Dibujar suelo
      ctx.fillStyle = '#2E8B57';
      ctx.fillRect(0, 400, canvas.width, 100);
      
      // Dibujar nubes
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(100, 80, 30, 0, Math.PI * 2);
      ctx.arc(130, 70, 40, 0, Math.PI * 2);
      ctx.arc(160, 80, 30, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.beginPath();
      ctx.arc(600, 120, 30, 0, Math.PI * 2);
      ctx.arc(630, 110, 40, 0, Math.PI * 2);
      ctx.arc(660, 120, 30, 0, Math.PI * 2);
      ctx.fill();
      
      // Dibujar corazones
      hearts.forEach(heart => {
        if (!heart.collected) {
          ctx.drawImage(images.heart, heart.x, heart.y, heart.width, heart.height);
        }
      });
      
      // Dibujar amigos
      friends.forEach(friend => {
        if (!friend.hugged) {
          ctx.drawImage(images.friend, friend.x, friend.y, friend.width, friend.height);
        }
      });
      
      // Dibujar oso
      ctx.drawImage(images.bear, bearX, bearY, 60, 60);
      
      // Mover el oso
      moveBear();
      
      // Verificar colisiones
      checkCollisions();
      
      // Continuar el bucle
      if (gameState === 'playing') {
        requestAnimationFrame(gameLoop);
      }
    }
    
    // Simular cambio de nivel cada 15 segundos (solo para demostración)
    setInterval(() => {
      if (gameState === 'playing') {
        if (currentLevel === '1-1') changeLevel('1-2');
        else if (currentLevel === '1-2') changeLevel('1-3');
        else if (currentLevel === '1-3') changeLevel('1-4');
        else if (currentLevel === '1-4') changeLevel('1-5');
        else if (currentLevel === '1-5') changeLevel('1-6');
        else if (currentLevel === '1-6') {
          // Simular daño al lobo
          makeWolfAngry();
        }
      }
    }, 15000);
  </script>
