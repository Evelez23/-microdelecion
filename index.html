<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oso Abrazos - Aventura Completa</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    #gameContainer {
      position: relative;
      width: 800px;
      height: 500px;
      margin: 0 auto;
      overflow: hidden;
      background: #000;
      max-width: 100%;
    }

    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
    }

    #coverImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #startButton {
      position: absolute;
      top: 75%; 
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 127, 80, 0.9);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      z-index: 11;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 5;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    .power-bar {
      width: 150px;
      height: 15px;
      background: #555;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 5px;
    }

    .power-level {
      height: 100%;
      background: linear-gradient(to right, #ff5e00, #ffbb00);
      width: 0%;
      transition: width 0.3s;
    }

    #loadingScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 20;
    }

    .progress-bar {
      width: 300px;
      height: 20px;
      background: #555;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }

    .progress {
      height: 100%;
      background: linear-gradient(to right, #4CAF50, #8BC34A);
      width: 0%;
      transition: width 0.3s;
    }

    #hint {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      display: none;
      z-index: 5;
    }

    #soundToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 5;
    }

    /* Botones m√≥viles */
    .mobile-controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      pointer-events: none;
      z-index: 5;
    }

    .left-controls, .right-controls {
      display: flex;
      gap: 15px;
    }

    .mobile-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      color: black;
      font-size: 2rem;
      border: none;
      pointer-events: auto;
      touch-action: manipulation;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Responsive */
    @media (max-width: 800px) {
      #gameContainer {
        width: 100%;
        height: auto;
        aspect-ratio: 16/10;
      }
      
      .mobile-btn {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="500"></canvas>

    <div id="ui">
      <div>Puntos: <span id="score">0</span></div>
      <div>Vidas: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
      <div>Nivel: <span id="level">1</span></div>
      <div id="unicornPower">
        <span>Poder del Unicornio:</span>
        <div class="power-bar">
            <div class="power-level" id="unicornPowerLevel"></div>
        </div>
      </div>
    </div>

    <div id="startScreen">
      <img id="coverImage" src="https://raw.githubusercontent.com/Evelez23/-microdelecion/main/img/oso/oso_portada.jpg" alt="Oso Abrazos Game Cover">
      <button id="startButton">¬°Comenzar Aventura!</button>
      <audio id="backgroundMusic" loop>
        <source src="https://assets.mixkit.org/music/preview/mixkit-games-worldbeat-466.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
      </audio>
    </div>

    <div id="loadingScreen">
      <h2>Cargando...</h2>
      <div class="progress-bar">
        <div class="progress" id="loadingProgress"></div>
      </div>
      <p id="loadingText">0%</p>
    </div>

    <div id="hint">Ac√©rcate a los amigos y presiona ESPACIO para abrazarlos</div>
    <button id="soundToggle">üîä</button>

    <!-- Controles m√≥viles -->
    <div class="mobile-controls">
      <div class="left-controls">
        <button class="mobile-btn" id="leftBtn">‚¨Ö</button>
        <button class="mobile-btn" id="rightBtn">‚û°</button>
        <button class="mobile-btn" id="jumpBtn">‚¨Ü</button>
      </div>
      <div class="right-controls">
        <button class="mobile-btn" id="hugBtn">ü§ó</button>
        <button class="mobile-btn" id="fireBtn">üî´</button>
      </div>
    </div>
  </div>

  <script src="js/game-complete.js"></script>

  <script>
    // Variables globales
    let musicPlaying = false;
    const backgroundMusic = document.getElementById('backgroundMusic');
    const soundToggle = document.getElementById('soundToggle');
    
    // Inicializar m√∫sica
    window.addEventListener('load', function() {
      // Precargar m√∫sica pero no reproducirla a√∫n
      backgroundMusic.volume = 0.5;
      backgroundMusic.load();
    });
    
    // Controlar m√∫sica de fondo
    soundToggle.addEventListener('click', function() {
      if (musicPlaying) {
        backgroundMusic.pause();
        soundToggle.textContent = 'üîá';
      } else {
        backgroundMusic.play().catch(e => {
          console.log("La reproducci√≥n autom√°tica fue prevenida: ", e);
        });
        soundToggle.textContent = 'üîä';
      }
      musicPlaying = !musicPlaying;
    });
    
    // Reproducir m√∫sica cuando se inicia el juego
    document.getElementById('startButton').addEventListener('click', function() {
      if (!musicPlaying) {
        backgroundMusic.play();
        soundToggle.textContent = 'üîä';
        musicPlaying = true;
      }
    });

    // Funci√≥n para simular teclas
    function simulateKey(key, type) {
      let event;
      switch(type) {
        case "keydown":
          event = new KeyboardEvent('keydown', { key: key, keyCode: getKeyCode(key), which: getKeyCode(key) });
          break;
        case "keyup":
          event = new KeyboardEvent('keyup', { key: key, keyCode: getKeyCode(key), which: getKeyCode(key) });
          break;
      }
      document.dispatchEvent(event);
    }

    // Obtener keyCode basado en la tecla
    function getKeyCode(key) {
      switch(key) {
        case "ArrowLeft": return 37;
        case "ArrowRight": return 39;
        case "ArrowUp": return 38;
        case " ": return 32;
        case "z": return 90;
        default: return 0;
      }
    }

    // Configurar botones m√≥viles
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");
    const jumpBtn = document.getElementById("jumpBtn");
    const hugBtn = document.getElementById("hugBtn");
    const fireBtn = document.getElementById("fireBtn");

    // Bot√≥n izquierda
    leftBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      simulateKey("ArrowLeft", "keydown");
    });
    leftBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      simulateKey("ArrowLeft", "keyup");
    });

    // Bot√≥n derecha
    rightBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      simulateKey("ArrowRight", "keydown");
    });
    rightBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      simulateKey("ArrowRight", "keyup");
    });

    // Bot√≥n saltar
    jumpBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      simulateKey("ArrowUp", "keydown");
    });
    jumpBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      simulateKey("ArrowUp", "keyup");
    });

    // Bot√≥n abrazar (espacio)
    hugBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      simulateKey(" ", "keydown");
    });
    hugBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      simulateKey(" ", "keyup");
    });

    // Bot√≥n disparo (Z)
    fireBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      simulateKey("z", "keydown");
    });
    fireBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      simulateKey("z", "keyup");
    });

    // Prevenir scroll en dispositivos t√°ctiles
    document.addEventListener('touchmove', function(e) {
      if (e.target.classList.contains('mobile-btn')) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
