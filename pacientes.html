<html lang="es">
<head>

  <link rel="stylesheet" href="styles.css"/>

  <script defer src="scripts.js"></script>
  <script defer src="pacientes.js"></script>
</head>
<body>
  <nav class="nav">
    <div class="inner">
      <div class="brand"><div class="logo"></div><div>Microdeleción 15q11.2</div></div>
      <div>
        <a href="index.html">Inicio</a>

      </div>
    </div>
  </nav>

  <section class="container">
    <h2 style="margin:10px 0">Listado de pacientes</h2>
    <div class="controls">
      <input class="input" id="q" placeholder="Buscar por nombre o síntoma…"/>
      <select id="grav">
        <option value="">Gravedad (todas)</option>
        <option>Muy grave</option>
        <option>Grave</option>
        <option>Moderado</option>
        <option>Leve</option>
        <option>Asintomático</option>
        <option>Muy leve</option>
      </select>
      <button class="button" onclick="exportTableToExcel('tblPacientes','Pacientes.xlsx')">Exportar</button>
    </div>

    <table class="table" id="tblPacientes">
      <thead>
        <tr><th>Nombre</th><th>Edad</th><th>Sexo</th><th>Localización</th><th>Síntomas</th><th>Gravedad</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <footer class="footer">© 2025 | Datos 100% tomados del Excel.</footer>
